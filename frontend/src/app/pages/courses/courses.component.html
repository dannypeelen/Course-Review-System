<div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Courses</h1>
      <p class="hero-subtitle">Browse and explore all available courses.</p>
    </div>
  </div>
  
  <div class="courses-section">
    <div class="course-container" *ngFor="let course of realCourses" [routerLink]="['/courses', course.courseId]">
      <h2>{{ course.courseName }}</h2>
      <p><strong>Course Code:</strong> {{ course.courseCode }}</p>
      <p><strong>Professor:</strong> {{ course.professor }}</p>
      <p><strong>Credits:</strong> {{ course.numberOfCredits }}</p>
    </div>
  </div>
