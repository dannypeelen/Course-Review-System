<div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Courses</h1>
      <p class="hero-subtitle">Browse and explore all available courses.</p>
    </div>
  </div>
  
  <div class="courses-section">
    <div class="course-container" *ngFor="let course of realCourses" [routerLink]="['/courses', course.id]">
      <h2>{{ course.title }}</h2>
      <p><strong>Professor:</strong> {{ course.teacher.name }}</p>
    </div>
  </div>
